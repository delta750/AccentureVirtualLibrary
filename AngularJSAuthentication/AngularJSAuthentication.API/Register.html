    <script>
        function handleGlobalAjaxError(jqXHR, textStatus, errorThrown) {
            if (jqXHR.status == 500) {
                alert("Your request could not be fulfilled. Please reload the page and try again. Server error message:   " + textStatus);
                return false;
            } else if (jqXHR.status == 401) {
                alert("Please log in to continue.")
                return false;
            } else if (jqXHR.status == 403) {
                alert("You do not have the required permissions.")
                return false;
            } else if (jqXHR.status == 405) {
                alert("Invalid request. Please reload the page.")
                return false;
            } else {
                alert(jqXHR.status + " " + errorThrown);
                return false;
            }
        }

        $("#register").on("click", "[register]", function (evt) {
            evt.preventDefault();
            formData = $("#register").toObject();
            //formData.grant_type = "password";
            promise = $.ajax({
                type: "POST",
                url: "api/account/register",
                datatype: "application/json",
                data: formData,
                beforeSend: function () {
                    $(".loader").show();
                },
                complete: function () {
                    $(".loader").hide();
                }
            })
            promise.done(function (data) {
                alert("You have been successfully registered. Log in to continue.");
                window.location.href = "Index.html";
            });
            promise.fail(function (jqXHR, textStatus, errorThrown) {
                if (jqXHR.status == 400) {
                    alert(jqXHR.responseJSON["ModelState"][""][0]);
                    return false;
                }
                handleGlobalAjaxError(jqXHR, textStatus, errorThrown);
            });
        });
    </script>
